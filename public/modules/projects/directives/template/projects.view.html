<div class="projects-line-holder" >
    <div class="projects-line">
        <slick dots=true infinite=false speed=300 touch-move=true slides-to-scroll=1 >
            <div data-ng-repeat="project in set" class="project-item">
                <div class="project-icon"><img data-ng-src="{{project.image}}" /></div>
                <div class="project-name" data-ng-bind="project.name"></div>
            </div>
        </slick>
        <div class="wire"></div>
    </div>
</div>
