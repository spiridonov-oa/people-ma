<section data-ng-controller="PhotosetsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Photos</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="photoset in photosets" data-ng-href="#!/photosets/{{photoset._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="photoset.created | date:'medium'"></span>
				by
				<span data-ng-bind="photoset.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="photoset.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!photosets.$resolved || photosets.length">
    	No Photosets yet, why don't you <a href="/#!/photosets/create">create one</a>?
    </div>
</section>
