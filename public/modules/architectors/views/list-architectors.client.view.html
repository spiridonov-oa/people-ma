<section data-ng-controller="ArchitectorsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Architectors</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="architector in architectors" data-ng-href="#!/architectors/{{architector._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="architector.created | date:'medium'"></span>
				by
				<span data-ng-bind="architector.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="architector.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!architectors.$resolved || architectors.length">
    	No Architectors yet, why don't you <a href="/#!/architectors/create">create one</a>?
    </div>
</section>
