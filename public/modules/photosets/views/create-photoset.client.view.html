<section data-ng-controller="PhotosetsController">
    <div class="page-header">
        <h1>New Photo</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="description" id="description" class="form-control" placeholder="Description">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="trumbpath">Preview image path</label>
                    <div class="controls">
                        <input type="text" data-ng-model="trumbpath" id="trumbpath" class="form-control" placeholder="Preview image path">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="photopath">Image path</label>
                    <div class="controls">
                        <input type="text" data-ng-model="photopath" id="photopath" class="form-control" placeholder="Image path">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="setname">Photoset Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="setname" id="setname" class="form-control" placeholder="Photoset Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
