<section data-ng-controller="ConceptsController">
    <div class="page-header">
        <h1>New Concept</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="times">Development period</label>
                    <div class="controls">
                        <input type="text" data-ng-model="times" id="times" class="form-control" placeholder="Times" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="description" id="description" class="form-control" placeholder="Description" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="tags">Tags</label>
                    <div class="controls">
                        <input type="text" data-ng-model="tags" id="tags" class="form-control" placeholder="Tags" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="photoset">Photoset</label>
                    <div class="controls">
                        <input type="text" data-ng-model="photoset" id="photoset" class="form-control" placeholder="Photoset" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
